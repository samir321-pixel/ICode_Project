{% extends "layout.html" %}
{% block body %}
    <!-- END header -->

    <div class="top-shadow"></div>

    <div class="inner-page">
        <div class="slider-item"
             style="background-image: url('{{ url_for('static', filename='images/contact.jpg') }}');">
            <div class="container">
                <div class="row slider-text align-items-center justify-content-center">
                    <div class="col-lg-9 text-center col-sm-12 element-animate">
                        <h1 class="mb-4"><span>Contact Us</span></h1>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-5 order-2">
                    <form name="sentMessage" id="contactForm" action="/contact" method="post" onload="disableSubmit()">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name='name' placeholder="Name" class="form-control ">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name='phone' placeholder="phone" class="form-control ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name='email' placeholder="email" class="form-control ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="message">Write Message</label>
                                <textarea name="message" id="message" class="form-control " name='message'
                                          placeholder="message" cols="30" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <body onload="disableSubmit()">
                                <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)"> I Agree
                                Terms & Coditions
                                <br><br>
                                <input type="submit" name="submit" id="submit" value="Send Message"
                                       class="btn btn-primary px-3 py-3"></body>
                                {% if submit %}
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        <strong>Great!</strong> Your Message has been send Successfully!
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </form>

                </div>


                <div class="col-md-6 order-2 mb-5">
                    <div class="row justify-content-right">
                        <div class="col-md-8 mx-auto contact-form-contact-info">
                            <!--<p class="d-flex">
                               <span class="ion-ios-location icon mr-5"></span>
                               <span>34 Street Name, City Name Here, United States</span>
                             </p>-->

                            <p class="d-flex">
                                <span class="ion-ios-telephone icon mr-5"></span>
                                <span>+91 8999395349</span>
                            </p>

                            <p class="d-flex">
                                <span class="ion-android-mail icon mr-5"></span>
                                <span><a
                                        href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=saitwalsamir@gmail.comm"
                                        target="_blank">Saitwalsamir@gmail.com</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- END .block-4 -->
    </div>

{% endblock %}
